# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""

# --> Catppuccin (Mocha)
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_yellow="#f9e2af"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"

# Remap prefix to 'C-a'
unbind C-b
set-option -g prefix C-k
bind-key C-k send-prefix

# Split panes using more logical symbols
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Move around panes with hjkl
unbind h
unbind l
unbind j
unbind k
unbind H
unbind J
unbind L
unbind K
bind h select-pane -L 
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10
bind M-h resize-pane -L
bind M-j resize-pane -D 
bind M-k resize-pane -U
bind M-l resize-pane -R 

# Reload config
bind r source-file ~/.tmux.conf

# Status bar
set -g status-left "#[fg=$thm_green] #[fg=$thm_fg]Tmux"
set -g status-right ''
set -g status-justify centre
set -g status-position top
set -g status-style "bg=default"

# Change Indexing
set -g base-index 1
setw -g pane-base-index 1

# Message style
set -g message-style "bg=$thm_blue fg=$thm_black bold"

# Mouse mode
set -g mouse on

# Window List Formatting
status_color="$thm_cyan"
setw -g window-status-current-format "#[bg=$thm_bg fg=$status_color]#[bg=$status_color fg=$thm_bg]#I #W #F#[bg=$thm_bg fg=$status_color]"
setw -g window-status-format "#[bg=$thm_bg fg=$thm_gray]#[bg=$thm_gray fg=$status_color]#I #W #F#[bg=$thm_bg fg=$thm_gray]"
