include-file = ~/.config/polybar/mocha.ini
[colors]
background = #90282a36

[bar/left]
    include-file = ~/.config/polybar/bars/left.ini
[bar/right]
    include-file = ~/.config/polybar/bars/right.ini

[module/powermenu]
    include-file = ~/.config/polybar/modules/powermenu.ini
[module/xwindow]
    include-file = ~/.config/polybar/modules/xwindow.ini
[module/workspaces]
    include-file = ~/.config/polybar/modules/workspaces.ini
[module/battery]
    include-file = ~/.config/polybar/modules/battery.ini
[module/polywins]
    include-file = ~/.config/polybar/modules/polywins.ini
[module/date]
    include-file = ~/.config/polybar/modules/date.ini
[module/time]
    include-file = ~/.config/polybar/modules/time.ini
[module/wlan]
    include-file = ~/.config/polybar/modules/wlan.ini
[module/eth]
    include-file = ~/.config/polybar/modules/eth.ini
[module/pulseaudio]
    include-file = ~/.config/polybar/modules/pulseaudio.ini

[settings]
screenchange-reload = true
pseudo-transparency = false;

[global/wm]
margin-top = 0
margin-bottom = 0
