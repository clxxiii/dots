general.import = [
  "~/.config/alacritty/catppuccin-frappe.toml"
]

[cursor]
style = "Beam"
vi_mode_style = "Beam"

[env]
TERM = "xterm-256color"

[font]
size = 11

[font.bold]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Bold"


[font.italic]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Regular"

[font.offset]
y = 0

[font.glyph_offset]
y = 0

[scrolling]
history = 1000
multiplier = 3

[terminal.shell]
program = "/bin/zsh"

[window]
decorations = "none"
opacity = 0.85

[window.dimensions]
columns = 80
lines = 24

[window.padding]
x = 12
y = 12
